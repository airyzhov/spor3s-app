          # –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø—Ä–∞–≤–∏–ª—å–Ω—É—é –¥–∏—Ä–µ–∫—Ç–æ—Ä–∏—é –¥–ª—è —Å–±–æ—Ä–∫–∏
          BUILD_DIR="/var/www/spor3s-app"
          if [ -d spor3s-app/app ] && [ -f spor3s-app/package.json ]; then
            echo "üìÅ –ù–∞–π–¥–µ–Ω–∞ —Å—Ç—Ä—É–∫—Ç—É—Ä–∞ —Å –ø–æ–¥–¥–∏—Ä–µ–∫—Ç–æ—Ä–∏–µ–π spor3s-app"
            BUILD_DIR="/var/www/spor3s-app/spor3s-app"
          elif [ ! -d app ] && [ -d spor3s-app ]; then
            echo "üìÅ –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É spor3s-app..."
            if [ -d spor3s-app/app ]; then
