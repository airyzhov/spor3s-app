            cd /var/www/spor3s-app
          fi
          
          echo "üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π tg-client..."
          if [ -f tg-client/package.json ]; then
            cd /var/www/spor3s-app/tg-client
