            cd /var/www/spor3s-app
          fi
          
          echo "üèóÔ∏è –°–±–æ—Ä–∫–∞ Next.js –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è..."
          cd /var/www/spor3s-app
          
          # –£–¥–∞–ª—è–µ–º my-fresh-app –µ—Å–ª–∏ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç
          if [ -d my-fresh-app ]; then
            echo "üóëÔ∏è –£–¥–∞–ª–µ–Ω–∏–µ my-fresh-app..."
