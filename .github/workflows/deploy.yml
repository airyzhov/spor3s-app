          npm install
          
          echo "üì¶ –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π tg-bot..."
          if [ -f tg-bot/package.json ]; then
            cd /var/www/spor3s-app/tg-bot
