            elif [ -f env-production ]; then
              cp env-production .env
              echo "‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω env-production –≤ .env"
            else
              echo "‚ö†Ô∏è –§–∞–π–ª .env –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞–π—Ç–µ –µ–≥–æ –≤—Ä—É—á–Ω—É—é"
            fi
          fi
          
          # –ö–æ–ø–∏—Ä—É–µ–º .env –≤ –ø–æ–¥–ø—Ä–æ–µ–∫—Ç—ã
          if [ -f .env ]; then
