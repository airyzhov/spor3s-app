version: '3.8'

services:
  spor3s-nextjs:
    image: node:18-alpine
    container_name: spor3s-nextjs
    working_dir: /app
    ports:
      - "3000:3000"
    volumes:
      - /opt/spor3s-app:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NODE_ENV=production
      - PORT=3000
    command: >
      sh -c "npm ci --only=production &&
             npm run build &&
             npm start"
    restart: unless-stopped
    networks:
      - spor3s-network

  spor3s-emergency:
    image: node:18-alpine
    container_name: spor3s-emergency
    working_dir: /app
    ports:
      - "5000:5000"
    volumes:
      - /opt/spor3s-app:/app
    environment:
      - NODE_ENV=production
      - PORT=5000
    command: "node emergency_server.js"
    restart: unless-stopped
    networks:
      - spor3s-network

  spor3s-nginx:
    image: nginx:alpine
    container_name: spor3s-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/spor3s-app/nginx-spor3s-app.conf:/etc/nginx/conf.d/default.conf
      - /opt/spor3s-app/ssl:/etc/nginx/ssl
    depends_on:
      - spor3s-nextjs
      - spor3s-emergency
    restart: unless-stopped
    networks:
      - spor3s-network

networks:
  spor3s-network:
    driver: bridge
